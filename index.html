<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Add custom CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Shopping Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Welcome to Our Online Store</h1>
                    <p>Discover a wide range of products at great prices.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="product">
                        <img src="images/p1.jpg" alt="Product 1" class="img-fluid">
                        <h3>Product 1</h3>
                        <p>Price: $19.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="product">
                        <img src="images/p2.jpg" alt="Product 1" class="img-fluid">
                        <h3>Product 1</h3>
                        <p>Price: $19.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="product">
                        <img src="images/p3.jpg" alt="Product 1" class="img-fluid">
                        <h3>Product 1</h3>
                        <p>Price: $19.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="product">
                        <img src="images/p4.jpg" alt="Product 1" class="img-fluid">
                        <h3>Product 1</h3>
                        <p>Price: $19.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="product">
                        <img src="images/p5.jpg" alt="Product 1" class="img-fluid">
                        <h3>Product 1</h3>
                        <p>Price: $19.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
                <!-- Repeat the above product card for other products -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Shopping Website</p>
        </div>
    </footer>

    <!-- Add Bootstrap and custom JavaScript at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
